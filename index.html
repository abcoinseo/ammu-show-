<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page - Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-gradient: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.4s; /* Control animation speed */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--dark-color);
            overflow: hidden; /* Hide scrollbars if content briefly overflows */
            padding: 20px; /* Add padding for smaller screens */
        }

        .container {
            background-color: var(--light-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative; /* Needed for absolute positioning of steps */
            min-height: 200px; /* Give container some base height */
            display: flex; /* Use flex to help center content */
            justify-content: center;
            align-items: center;
        }

        /* --- Step Styling --- */
        .step {
            width: 100%; /* Take full width of container */
            position: absolute; /* Position steps on top of each other */
            top: 50%; /* Start positioning from center */
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95); /* Center and slightly scale down */
            opacity: 0;
            visibility: hidden; /* Hide element completely */
            transition: opacity var(--transition-speed) ease-in-out,
                        transform var(--transition-speed) ease-in-out,
                        visibility 0s var(--transition-speed); /* Delay visibility change */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content within the step */
        }

        .step.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1); /* Scale back to normal */
            visibility: visible; /* Make element visible */
            transition-delay: 0s; /* Remove delay for visibility when becoming active */
        }

        .step p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: var(--dark-color);
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 15px; /* Space between buttons */
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
        }

        button.secondary {
            background-color: var(--secondary-color);
            box-shadow: 0 2px 5px rgba(108, 117, 125, 0.3);
        }

        button.secondary:hover {
            background-color: #5a6268;
            box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
        }

        /* --- Image Display Styling --- */
        #image-display img {
            max-width: 100%; /* Ensure image fits container */
            max-height: 300px; /* Limit image height */
            height: auto;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

         /* Style for the trigger button */
         #show-image-trigger {
            padding: 15px 30px;
            font-size: 1.1em;
         }

    </style>
</head>
<body>

    <div class="container">

        <!-- Initial Question Block -->
        <div id="initial-question" class="step active"> <!-- Start with this one active -->
            <p> তুমি কি ইমেজটা দেখতে চাও?</p>
            <div class="button-group">
                <button id="initial-yes">Yes</button>
                <button id="initial-no" class="secondary">No</button>
            </div>
        </div>

        <!-- Second Question Block -->
        <div id="second-question" class="step">
            <p>তুমি কি আমাকে মারবে?</p>
            <div class="button-group">
                <button id="second-yes">Yes</button>
                <button id="second-no" class="secondary">No</button>
            </div>
        </div>

        <!-- Image Trigger Block -->
        <div id="image-trigger-block" class="step">
             <button id="show-image-trigger">Click this to image show</button>
        </div>

        <!-- Image Display Area -->
        <div id="image-display" class="step">
            <!-- Content will be added by JS, or keep image here -->
             <img id="the-image" src="https://i.postimg.cc/0j3mgMff/queen-like-pro.png" alt="Displayed Image">
        </div>

    </div>

    <script>
        // Get references to the step divs
        const initialQuestionDiv = document.getElementById('initial-question');
        const secondQuestionDiv = document.getElementById('second-question');
        const imageTriggerBlock = document.getElementById('image-trigger-block');
        const imageDisplayDiv = document.getElementById('image-display');

        // Get references to buttons
        const initialYesBtn = document.getElementById('initial-yes');
        const initialNoBtn = document.getElementById('initial-no'); // Added action for completeness
        const secondYesBtn = document.getElementById('second-yes'); // Added action for completeness
        const secondNoBtn = document.getElementById('second-no');
        const showImageTriggerBtn = document.getElementById('show-image-trigger');

        // Get reference to the image element itself
        const theImage = document.getElementById('the-image');

        // Function to switch active step smoothly
        function switchStep(hideStep, showStep) {
            if (hideStep) {
                hideStep.classList.remove('active');
            }
             // Need a small delay to allow CSS transition out before next one starts
            // Or rely on the CSS transition delays and visibility property
            showStep.classList.add('active');
        }

        // --- Event Listeners ---

        // 1. Initial "Yes"
        initialYesBtn.addEventListener('click', () => {
            switchStep(initialQuestionDiv, secondQuestionDiv);
        });

        // 2. Initial "No" (Example: just end or show a message)
        initialNoBtn.addEventListener('click', () => {
            alert("Okay, no image then!");
            // Or you could hide initialQuestionDiv and show a final message step
             initialQuestionDiv.classList.remove('active'); // Hide the current step
             // Maybe add a final message div and activate it here
        });

        // 3. Second "Yes" (Example: show a message)
        secondYesBtn.addEventListener('click', () => {
            alert("Why would you say that? :(");
             secondQuestionDiv.classList.remove('active'); // Hide the current step
              // Maybe add a final message div and activate it here
        });

        // 4. Second "No"
        secondNoBtn.addEventListener('click', () => {
            switchStep(secondQuestionDiv, imageTriggerBlock);
        });

        // 5. "Click this to image show" button
        showImageTriggerBtn.addEventListener('click', () => {
            // Show the image step
            switchStep(imageTriggerBlock, imageDisplayDiv);

            // Set a timer to hide the image step after 3 seconds
            setTimeout(() => {
                imageDisplayDiv.classList.remove('active');
                 // Optionally, bring back the trigger button or go to another step
                 // Example: Go back to the start after image hides
                 // setTimeout(() => switchStep(null, initialQuestionDiv), 500); // Add delay matching transition
            }, 300); // 3000 milliseconds = 3 seconds
        });

    </script>

</body>
</html>
